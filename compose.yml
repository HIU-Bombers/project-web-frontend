version: "3.8"

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./certs:/etc/nginx/certs:rw        # 証明書の保存先 (acme-companionと共有)
      - /etc/nginx/vhost.d                 # 自動生成されるホスト別設定
      - /usr/share/nginx/html             # チャレンジ用ファイルが置かれる場合
      - /var/run/docker.sock:/tmp/docker.sock:ro  # 他コンテナのENVを読み取るため
    networks:
      - project_basics
    restart: always

  nginx-proxy-acme:
    image: nginxproxy/acme-companion:latest
    container_name: nginx-proxy-acme
    depends_on:
      - nginx-proxy
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - project_basics
    restart: always

  web:
    env_file:
      - .env
    build: .
    privileged: true
    restart: always
    networks:
      - project_basics
    volumes:
      - "${PROJECT_ROOT}:/app"
      - "/dev/bus/usb:/dev/bus/usb"
    expose:
      - "80"
    working_dir: /app
    command: npm run serve
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - "/dev/video0:/dev/video0"
    environment:
      - VIRTUAL_HOST=a-shinagawa.com        # ドメイン1
      - LETSENCRYPT_HOST=a-shinagawa.com    # 同上
      - LETSENCRYPT_EMAIL=asahushina@gmail.com   # 証明書登録用メールアドレス

  db:
    image: mariadb:10.11.9
    environment:
      - MARIADB_DATABASE=project_basics
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_USER=user
      - MARIADB_PASSWORD=password
      - MYSQL_TCP_PORT=3306
    ports:
      - "3306:3306"
    networks:
      - project_basics
    volumes:
      - project_basics_mysql_data:/var/lib/mysql
      - "${PROJECT_ROOT}/../project-basics-backend/docker/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf"
    restart: always

  redis:
    image: redislabs/rejson:99.99.98
    ports:
      - "6379:6379"
    networks:
      - project_basics
    restart: always

  backend:
    build:
      context: ../project-basics-backend/server
      dockerfile: ../docker/Dockerfile
    networks:
      - project_basics
    environment:
      - MYSQL_DATABASE=project_basics
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - HTTP_PORT=9000
      - HTTP_FRONT_HOST=https://a-shinagawa.com:443,http://a-shinagawa.com:80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VIRTUAL_HOST=api.a-shinagawa.com
      - LETSENCRYPT_HOST=api.a-shinagawa.com
      - LETSENCRYPT_EMAIL=asahushina@gmail.com

    expose:
      - "9000"
    volumes:
      - backend-images:/app/images
    depends_on:
      - db
      - redis
    restart: always


networks:
  project_basics:
    name: project-basics-network
    external: true

volumes:
  project_basics_mysql_data:
  backend-images:
